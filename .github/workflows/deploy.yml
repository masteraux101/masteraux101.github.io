name: Deploy to GitHub Pages

on:
  # 手动触发
  workflow_dispatch:
  # 也可以设置为推送到主分支时触发
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 1. 检出当前仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 从源仓库的 gh-pages 分支检出代码
      - name: Checkout gh-pages from source repository
        uses: actions/checkout@v4
        with:
          repository: masteraux101/mental-texas-holdem
          ref: gh-pages
          path: ./dist
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2.5. 查看下载的产物内容
      - name: List downloaded artifacts
        run: |
          echo "=== Directory structure of ./dist ==="
          ls -la ./dist/
          echo ""
          
          # 检查是否有 tar 文件
          if ls ./dist/*.tar* 1> /dev/null 2>&1; then
            echo "=== Found tar archives, extracting... ==="
            cd ./dist
            for tar_file in *.tar*; do
              echo "Extracting $tar_file..."
              tar -tf "$tar_file" | head -20
              tar -xf "$tar_file"
            done
            cd ..
          fi
          
          echo ""
          echo "=== Full file structure ==="
          find ./dist -type f | sort

      # 3. 复制产物到站点目录
      - name: Copy artifacts to site
        run: |
          mkdir -p ./docs/mental-texas-holdem
          cp -r ./dist/* ./docs/mental-texas-holdem/

      # 4. 上传产物到 GitHub Pages
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
