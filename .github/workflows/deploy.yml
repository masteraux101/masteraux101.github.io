name: Deploy to GitHub Pages

on:
  # 手动触发
  workflow_dispatch:
  # 也可以设置为推送到主分支时触发
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出当前仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 从源仓库的 gh-pages 分支检出代码
      - name: Checkout gh-pages from source repository
        uses: actions/checkout@v4
        with:
          repository: masteraux101/mental-texas-holdem
          ref: gh-pages
          path: ./dist
          token: ${{ secrets.GITHUB_TOKEN }}


      # 3. 清空并复制产物到仓库中的 mental-texas-holdem 文件夹
      - name: Copy artifacts to repository
        run: |
          rm -rf ./mental-texas-holdem
          mkdir -p ./mental-texas-holdem
          cp -r ./dist/* ./mental-texas-holdem/

      # 4. 配置 Git 并提交更改
      - name: Configure Git and commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add mental-texas-holdem/
          git commit -m "Update mental-texas-holdem artifacts" || echo "No changes to commit"

      # 5. 推送更改到 main 分支
      - name: Push changes
        run: |
          git push origin main
